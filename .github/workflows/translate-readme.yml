name: Translate README

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'

permissions:
  contents: write

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install deep-translator

      - name: Translate README
        run: |
          python - <<'EOF'
          from deep_translator import GoogleTranslator
          import re
          
          with open('README.md', 'r', encoding='utf-8') as f:
              content = f.read()
          
          translator = GoogleTranslator(source='es', target='en')
          lines = content.split('\n')
          translated_lines = []
          in_code_block = False
          
          for line in lines:
              # Detectar bloques de código
              if line.strip().startswith('```'):
                  in_code_block = not in_code_block
                  translated_lines.append(line)
                  continue
              
              # No traducir dentro de bloques de código
              if in_code_block:
                  translated_lines.append(line)
                  continue
              
              # Traducir encabezados (mantener los #)
              if line.strip().startswith('#'):
                  match = re.match(r'^(#+\s*)', line)
                  if match:
                      header_prefix = match.group(1)
                      text_to_translate = line[len(header_prefix):]
                      try:
                          translated = translator.translate(text_to_translate)
                          translated_lines.append(header_prefix + (translated if translated is not None else text_to_translate))
                      except:
                          translated_lines.append(line)
                  else:
                      translated_lines.append(line)
              # Traducir texto normal
              elif line.strip():
                  try:
                      translated = translator.translate(line)
                      translated_lines.append(translated if translated is not None else line)
                  except:
                      translated_lines.append(line)
              else:
                  translated_lines.append(line)
          
          translated_content = '\n'.join(translated_lines)
          
          with open('README.en.md', 'w', encoding='utf-8') as f:
              f.write(translated_content)
          EOF

      - name: Commit translation
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.en.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-translate README to English"
          git push